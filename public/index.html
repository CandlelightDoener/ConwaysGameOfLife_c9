<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Conways Game of Life</title>
        
        <script src="conwaysGameOfLife.js"></script>
        <script src="canvasPainter.js"></script>
    </head>
    <body>
    
        <!-- Main Page -->
        <div id="main-page">
            <h1>
                Conways Game of Life
            </h1>
            <button onclick="evolveAndDraw()">evolve</button>
            <canvas
                id="world"
                width="500"
                height="500"
                style="border:1px solid #000000;">
                Canvas wird vom Browser nicht unterst√ºtzt        
            </canvas>
        </div>
		
        <script>
            var world = new World();
            world.createRandomStartingPopulation();
            drawPopulation(world.getLatestPopulation(), 'world');
            
            var generation = 1;
            
            function evolveAndDraw() {
                console.log('evolving generation ' + generation);
                world.evolve(generation++);
                drawPopulation(world.getLatestPopulation(), 'world');
            }
            
        </script>
    </body>
</html>
