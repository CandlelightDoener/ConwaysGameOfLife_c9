<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>Conways Game of Life</title>
        
        <script src="conwaysGameOfLife.js"></script>
        <script src="canvasPainter.js"></script>
    </head>
    <body>
    
        <!-- Main Page -->
        <div id="main-page">
            <canvas id="world" style="position:fixed; top:0;left:0;z-index:-1">
                Canvas wird vom Browser nicht unterst√ºtzt        
            </canvas>
            <h1>
                Conways Game of Life
            </h1>
            
        </div>
		
        <script>
            stretchCanvasToSize(window.innerWidth, window.innerHeight, 'world');
            
            var fieldsX = Math.floor(window.innerWidth / pixelPerField);
            var fieldsY = Math.floor(window.innerHeight / pixelPerField);
            
            var world = new World(fieldsX, fieldsY);
            
            world.createStartingPopulation();
            drawPopulation(world.getLatestPopulation(), 'world');
            
            window.setInterval(function(){
                evolveAndDraw();
            }, 200);


            function evolveAndDraw() {
                console.log('evolving generation ');
                world.evolve();
                drawPopulation(world.getLatestPopulation(), 'world');
            }
            
        </script>
    </body>
</html>
