<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Conways Game of Life</title>
        
        <script src="conwaysGameOfLife.js"></script>
        <script src="canvasPainter.js"></script>
    </head>
    <body>
    
        <!-- Main Page -->
        <div id="main-page">
            <h1>
                Conways Game of Life
            </h1>
            <canvas
                id="world"
                width="500"
                height="500"
                style="border:1px solid #000000;">
                Canvas wird vom Browser nicht unterst√ºtzt        
            </canvas>
        </div>
		
        <script>
            var world = new World();
            world.createRandomStartingPopulation();
            
            var population = world.getCells();
            
            for(var i=0; i<population.length; i++) {
                for(var j=0; j<population[i].length; j++) {
                    if(population[i][j] === true) {
                        paintCircle('world', i*10, j*10);
                    }
                    
                }
            }
            
            paintCircle('world', 150, 100);
            paintCircle('world', 160, 100);
            paintCircle('world', 160, 110);
        </script>
    </body>
</html>
